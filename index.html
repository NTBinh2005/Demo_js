<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Clicker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="image-gallery">
            <img src="image/image1.jpg" alt="Image 1" class="clickable-image">
            <img src="image/image2.jpg" alt="Image 2" class="clickable-image">
            <img src="image/image3.jpg" alt="Image 3" class="clickable-image">
        </div>
        <div class="image-box" id="imageBox">
            <!-- Selected image will be displayed here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
